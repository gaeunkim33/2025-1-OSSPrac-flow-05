<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .person-block {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>학생 정보 입력</h1>
    <form action="/result" method="POST" id="studentForm">
        <div id="personContainer">
            <div class="person-block">
                <p>이름: <input type="text" name="name[]" required></p>
                <p>학번: <input type="text" name="StudentNumber[]" required></p>
                <p>성별:
                    <input type="radio" name="gender_0" value="male" required, checked> 남성
                    <input type="radio" name="gender_0" value="female"> 여성
                </p>
                <p>전공: <input type="text" name="major[]" required></p>
                <p>프로그램 언어:
                    <input type="checkbox" name="language_0" value="python"> Python
                    <input type="checkbox" name="language_0" value="java"> Java
                    <input type="checkbox" name="language_0" value="javascript"> JavaScript
                    <input type="checkbox" name="language_0" value="c"> C
                    <input type="checkbox" name="language_0" value="c++"> C++
                </p>
                <p>좋아하는 색깔: <input type="text" name="color[]" required placeholder="빨간색"></p>
                <p>MBTI:
                    <select name="mbti[]" required>
                      <option value="" disabled selected>선택하세요</option>
                      <optgroup label="분석가">
                        <option value="INTJ">INTJ</option>
                        <option value="INTP">INTP</option>
                        <option value="ENTJ">ENTJ</option>
                        <option value="ENTP">ENTP</option>
                      </optgroup>
                      <optgroup label="외교관">
                        <option value="INFJ">INFJ</option>
                        <option value="INFP">INFP</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENFP">ENFP</option>
                      </optgroup>
                      <optgroup label="관리자">
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESFJ">ESFJ</option>
                      </optgroup>
                      <optgroup label="탐험가">
                        <option value="ISTP">ISTP</option>
                        <option value="ISFP">ISFP</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFP">ESFP</option>
                      </optgroup>
                    </select>
                </p>                  
            </div>
        </div>
        <button type="button" onclick="addPerson()">추가</button>
        <button type="submit">제출</button>
    </form>

    <script>
        let personCount = 0;
        function addPerson() {
            personCount++;
            const container = document.getElementById("personContainer");
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <p>이름: <input type="text" name="name[]" required placeholder="김동국"></p>
                <p>학번: <input type="text" name="StudentNumber[]" required placeholder="2025000000"></p>
                <p>성별:
                    <input type="radio" name="gender_${personCount}" value="male" required, checked> 남성
                    <input type="radio" name="gender_${personCount}" value="female"> 여성
                </p>
                <p>이메일: <input type="email" name="email[]" required placeholder="example@dgu.ac.kr"></p>
                <p>전공: <input type="text" name="major[]" required placeholder="컴퓨터공학과"></p>
                <p>프로그램 언어:
                    <input type="checkbox" name="language_${personCount}" value="python"> Python
                    <input type="checkbox" name="language_${personCount}" value="java"> Java
                    <input type="checkbox" name="language_${personCount}" value="javascript"> JavaScript
                    <input type="checkbox" name="language_${personCount}" value="c"> C
                    <input type="checkbox" name="language_${personCount}" value="c++"> C++
                </p>
                 <p>좋아하는 색깔: <input type="text" name="color[]" required placeholder="빨간색"></p>
                 <p>MBTI:
                    <select name="mbti[]" required>
                        <option value="" disabled selected>선택하세요</option>
                        <optgroup label="분석가">
                            <option value="INTJ">INTJ</option>
                            <option value="INTP">INTP</option>
                            <option value="ENTJ">ENTJ</option>
                            <option value="ENTP">ENTP</option>
                        </optgroup>
                        <optgroup label="외교관">
                            <option value="INFJ">INFJ</option>
                            <option value="INFP">INFP</option>
                            <option value="ENFJ">ENFJ</option>
                            <option value="ENFP">ENFP</option>
                        </optgroup>
                        <optgroup label="관리자">
                            <option value="ISTJ">ISTJ</option>
                            <option value="ISFJ">ISFJ</option>
                            <option value="ESTJ">ESTJ</option>
                            <option value="ESFJ">ESFJ</option>
                        </optgroup>
                        <optgroup label="탐험가">
                            <option value="ISTP">ISTP</option>
                            <option value="ISFP">ISFP</option>
                            <option value="ESTP">ESTP</option>
                            <option value="ESFP">ESFP</option>
                        </optgroup>
                    </select>
        </p>    
            `;
            container.appendChild(personBlock);
        }
    </script>

</body>
</html>
